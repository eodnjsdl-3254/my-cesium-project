events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 1. GeoServer 컨테이너
    upstream geoserver {
        server geoserver:8080;
    }

    # 2. Frontend (내 컴퓨터의 Vite 서버)
    upstream frontend {
        # WSL/Docker 환경 IP 유지
        server 172.28.231.74:5173;
    }

    # 3. [신규] Converter 컨테이너 (FastAPI)
    upstream converter {
        server converter:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # -------------------------------------------------------
        # A. 파일 다운로드/서빙 (GLB, JPG 등)
        # -------------------------------------------------------
        # http://localhost/files/abc.glb 요청이 오면
        # 컨테이너 내부의 /usr/share/nginx/html/files/abc.glb 파일을 내어줌
        location /files/ {
            alias /usr/share/nginx/html/files/;
            autoindex on;       # 파일 목록 보이기 (디버깅용)
            access_log off;     # 로그 끄기 (성능)
            expires 1d;         # 캐시 설정

            # Cesium 등에서 로드할 때 CORS 오류 방지 (필수)
            add_header 'Access-Control-Allow-Origin' '*';
        }

        # -------------------------------------------------------
        # B. 3D 변환 API 요청
        # -------------------------------------------------------
        location /convert {
            proxy_pass http://converter/convert;
            proxy_set_header Host $host;
            
            # 대용량 파일 업로드를 위해 제한 늘리기 (기본 1MB -> 100MB)
            client_max_body_size 100M; 
        }

        # -------------------------------------------------------
        # C. GeoServer 프록시
        # -------------------------------------------------------
        location /geoserver/ {
            proxy_pass http://geoserver/geoserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        }

        # -------------------------------------------------------
        # D. Frontend 프록시 (기본)
        # -------------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}