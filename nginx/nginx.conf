events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 1. GeoServer 컨테이너
    upstream geoserver {
        server geoserver:8080;
    }

    # 2. Frontend (내 컴퓨터의 Vite 서버)
    upstream frontend {
        # WSL/Docker 환경 IP 유지
        server host.docker.internal:5173;
    }

    # 3. Converter 컨테이너 (FastAPI)
    upstream converter {
        server converter:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # -------------------------------------------------------
        # A. 파일 다운로드/서빙 (GLB, JPG 등)
        # -------------------------------------------------------
        # http://localhost/files/abc.glb -> /usr/share/nginx/html/files/abc.glb
        location /files/ {
            alias /usr/share/nginx/html/files/;
            autoindex on;       # 디버깅용 파일 목록 표시
            access_log off;     # 성능을 위해 로그 끄기
            expires 1d;         # 캐시 설정

            # Cesium 등에서 로드할 때 CORS 오류 방지
            add_header 'Access-Control-Allow-Origin' '*';
        }

        # -------------------------------------------------------
        # B. [핵심 수정] FastAPI 연결 (3D 변환 및 모델 조회)
        # -------------------------------------------------------
        
        # 1) 모델 라이브러리 조회 API
        # 요청: http://localhost/api/models -> 전달: http://converter:8000/models
        location /api/models {
            proxy_pass http://converter/models;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CORS 헤더
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        }

        # 2) 3D 파일 변환 API
        # 요청: http://localhost/api/convert -> 전달: http://converter:8000/convert
        location /api/convert {
            proxy_pass http://converter/convert;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # 대용량 파일 업로드 허용 (100MB)
            client_max_body_size 100M;
            
            # CORS 헤더
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        }

        # -------------------------------------------------------
        # C. GeoServer 프록시
        # -------------------------------------------------------
        location /geoserver/ {
            proxy_pass http://geoserver/geoserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        }

        # -------------------------------------------------------
        # D. Frontend 프록시 (기본)
        # -------------------------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}